name: Unit Test

on:
  pull_request:
    branches: [ master, develop ]
  push:
    branches:
      - master

jobs:
  test:
    name: Rust Inline Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/cargo@v1
        with:
          command: test
          args: --release --workspace --all-features