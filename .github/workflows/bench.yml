name: Merged Check
on:
  push:
    branches: [ master ]

jobs:
  bench:
    name: Benchmark
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive
      - name: Update submodules
        id: update
        run: git submodule update --remote --recursive
      - uses: actions-rs/cargo@v1
        with:
          command: bench
