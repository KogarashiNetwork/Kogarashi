# SBP-M1 review: if you use code from Mozilla Repository
# You should fetch it directly from there
# Instead of maintaining your own copy
[package]
authors = [
    'ashWhiteHat<phantomofrotten@gmail.com>',
    'KiriosK<KiriosK@yandex.ru>'
]
name = "rank1cs"
description = 'r1cs implementation'
version = "0.1.0"
edition = "2021"
license = "Apache-2.0"
homepage = 'https://github.com/KogarashiNetwork/Kogarashi/'
repository = 'https://github.com/KogarashiNetwork/Kogarashi/'
readme = 'README.md'

[dependencies]
hashbrown = {version = "0.13.2", default-features=false, features = ["ahash"]}
merlin = {version = "3.0", default-features = false}
rand_core = { version="0.6", default-features = false }

zkstd = { path = "../zkstd", default-features = false }
bls-12-381 = { path = "../bls12_381", default-features = false }
poly-commit = { path = "../poly", default-features = false }
ec-pairing = {path = "../pairing", default-features = false}

[dev-dependencies]
rand = "0.8"
